<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octo - Home</title>
</head>
<body>
  <main>
    <header>
      <h1>TODO</h1>
      <img src="../images/icon-moon.svg">
    </header>
    <section>
      <form>
        <input type="radio">Create a new todo...</input>
      </form>
      <ul>
        <li>Complete online JavaScript course</li>
        <li>Jog around the park 3x</li>
        <li>10 minutes meditation</li>
        <li>Pick up groceries</li>
        <li>Complete Todo App on Frontend Mentor</li>
      </ul>
      <div>
        <i>5 items left</i>
        <i>All</i>
        <i>Active</i>
        <i>Completed</i>
        <i>Clear Completed</i>
      </div>
    </section>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
  </main>
</body>
</html>
